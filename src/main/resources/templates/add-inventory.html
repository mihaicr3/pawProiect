<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Inventory Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Add New Inventory Item</h1>

    <form th:action="@{/manager/inventory/add}" th:object="${newInventory}" method="post">
        <div class="mb-3">
            <label for="barItem" class="form-label">Bar Item</label>
            <select id="barItem" class="form-select" th:field="*{barItem}" required>
                <option value="" disabled selected>Select a Bar Item</option>
                <option th:each="item : ${barItems}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" class="form-control" th:field="*{quantity}" required />
        </div>

        <div class="mb-3">
            <label for="restockThreshold" class="form-label">Restock Threshold</label>
            <input type="number" id="restockThreshold" class="form-control" th:field="*{restockThreshold}" required />
        </div>

        <button type="submit" class="btn btn-primary">Add Inventory Item</button>
        <a href="/manager/inventory" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
