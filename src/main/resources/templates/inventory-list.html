<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Inventory Management</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Bar Item</th>
            <th>Quantity</th>
            <th>Restock Threshold</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inventory : ${inventoryList}">
            <td th:text="${inventory.barItem != null ? inventory.barItem.name : 'N/A'}"></td>
            <td th:text="${inventory.quantity}"></td>
            <td th:text="${inventory.restockThreshold}"></td>
        </tr>
        </tbody>
    </table>

    <div class="my-4">
        <a href="/manager/inventory/add" class="btn btn-success">Add New Inventory Item</a>
        <a href="/home" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
